<!DOCTYPE html> 
<html lang="en"> 
  <head> 
      <title>Percabangan if/else</title> 
  </head> 
  <body> 
      <script> 
          var password = prompt("Password:"); 
          if(password == "MajuJaya"){ 
              document.write("<h2>SELAMAT BEKERJAA!</h2>"); 
          } else { 
              document.write("<p>Password salah, Silahkan coba lagi!</p>"); 
          } 
          document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>"); 
      </script> 
  </body> 
</html>
